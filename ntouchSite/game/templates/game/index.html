<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        {% load static %}
        this.load.image('sky', "{% static 'game/assets/sky.png' %}");
        this.load.image('ground', "{% static 'game/assets/ground.png' %}");
        this.load.image('bomb', "{% static 'game/assets/bomb.png' %}");
        this.load.image('star', "{% static 'game/assets/star.png' %}");
        this.load.spritesheet('dude', "{% static 'game/assets/dude.png' %}", {frameWidth: 32, frameHeight: 48});
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
    }
    </script>

</body>
</html>
